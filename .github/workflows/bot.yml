name: Run Telegram Bot

on:
  workflow_dispatch:
  push:
  schedule:
    - cron: '*/15 * * * *'

jobs:
  run-bot:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.10'
      - name: Install dependencies
        run: pip install pyTelegramBotAPI
      - name: Run bot
        run: python bot.py
